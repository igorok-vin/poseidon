<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta content="width = device-width, initial-scale = 1, shrink-to-fit = no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">

    <title>Home</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/app-logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <div class="d-flex justify-content-center align-items-center"
         id="main">
        <h1
                class="mr-3 pr-3 align-top border-right inline-block align-content-center">Oops!</h1>
        <div class="inline-block align-middle">
            <h2 class="font-weight-normal lead" id="desc">This is
                embarrassing!&#128532; Something went wrong. Please contact our support! &#128591;</h2>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
